    minSdkVersion = 21
    targetSdkVersion = 26
    compileSdkVersion = 26

    supportLibraryVersion = '26.1.0'
    guavaVersion = '18.0'
    junitVersion = '4.12'
    runnerVersion = '1.0.1'
    espressoVersion = '3.0.1'
    bannerVersion = '1.4.10'
    appintroVersion = 'v4.2.2'
    circleImageViewVersion = '2.2.0'
    leakcanaryandroidVersion = '1.5.4'
    leakcanaryandroidnoopVersion = '1.5.4'

    butterknifeVersion = '8.5.1'
    rxjava2Version = '2.0.8'
    retrofit2Version = '2.2.0'
    rxlifecycle = '2.1.0'
    gsonVersion = '2.8.0'
    utilVersion = '1.9.6'

    roomVersion = '1.0.0'

    lz4Version = '1.3.0'

    butterknifeVersion = '8.8.1'
